<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .result-image-container {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }
        .result-image {
            max-width: 100%;
            height: auto;
            display: block;
            border: 10px solid #ccc; /* Adjust border size and color */
            border-radius: 10px; /* Adjust border radius */
            box-shadow: 0 0 10px rgba(0,0,0,0.2); /* Optional: Add shadow */
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resulting Image with Frame</h1>
        <div class="result-image-container">
            <img class="result-image" src="{{ url_for('static', filename='result.png') }}" alt="Resulting Image">
        </div>
        <br>
        <a class="download-btn" href="{{ url_for('download', filename='result.png') }}" download>Download PNG</a>
        <a class="download-btn" href="{{ url_for('download', filename='result.png' ~ '?format=jpeg') }}" download>Download JPEG</a>
        <a class="download-btn" href="{{ url_for('download', filename='result.png' ~ '?format=webp') }}" download>Download WebP</a>
        <br><br>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
